[buildout]
extensions = 
    mr.developer
    buildout.dumppickedversions
unzip = true
parts = 
    instance
    zopepy

extends =
    http://dist.plone.org/release/4.2.1/versions.cfg

find-links =
    http://dist.plone.org/release/4.2-latest/
    http://dist.plone.org/thirdparty/PIL-1.1.6.tar.gz

versions = versions

eggs=

develop =

sources = sources
auto-checkout = *
always-checkout = force

[sources]
tarmii.theme = git git@github.com:upfrontsystems/tarmii.theme.git
upfront.assessmentitem = git git@github.com:upfrontsystems/upfront.assessmentitem.git
collective.topictree = git git@github.com:collective/collective.topictree.git
collective.jstree = git git@github.com:collective/collective.jstree.git
plone.app.textfield = git git@github.com:plone/plone.app.textfield.git branch=rochecompaan-broken-subforms
plone.app.z3cform = git git@github.com:plone/plone.app.z3cform.git

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
eggs =
    Plone
    Pillow
    tarmii.theme
    upfront.assessmentitem
    collective.jstree
    collective.topictree # although upfront.assessmentitem pulls this in as dep
    collective.monkeypatcher
    plone.app.toolbar


[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[versions]
argh = 0.15.1
pathtools = 0.1.2
Pillow = 1.7.7
Products.DocFinderTab = 1.0.5
Products.PDBDebugMode = 1.3.1
PyYAML = 3.10
sauna.reload = 0.4.3
watchdog = 0.6.0
z3c.recipe.scripts = 1.0.1
z3c.recipe.tag = 0.6
zc.buildout = 1.5.0
zc.recipe.egg = 1.3.0
zope.testrunner = 4.0.4
plone.app.jquery = 1.7.2
plone.app.jquerytools = 1.4
plone.tiles = 1.1
Products.ResourceRegistries = 2.1.2
plone.app.toolbar = 1.1
