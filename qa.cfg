[buildout]
extends =
    base.cfg

parts =
    zeoserver
    instance1
    omelette
    zopepy

newest = false

sources = sources

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
packages = ./

[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = 9020

[head]
recipe = plone.recipe.zope2instance
debug-mode = off
verbose-security = off
zeo-client = true
zeo-address = ${zeoserver:zeo-address}
zodb-cache-size = 50000
shared-blob = on
user = admin:admin
zeo-var = ${buildout:directory}/var
eggs = ${instance:eggs}

[instance1]
<= head
http-address = 9021
icp-address = 4021

[sources]
tarmii.theme = git git://github.com/upfrontsystems/tarmii.theme.git
upfront.assessmentitem = git git://github.com/upfrontsystems/upfront.assessmentitem.git
collective.topictree = git git://github.com/collective/collective.topictree.git
collective.jstree = git git://github.com/collective/collective.jstree.git
plone.app.textfield = git git://github.com/plone/plone.app.textfield.git branch=rochecompaan-broken-subforms
